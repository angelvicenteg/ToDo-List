<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>

      <div class="language-switcher">
        <select id="languageSelector">
          <option value="en">English</option>
          <option value="th">ภาษาไทย</option>
        </select>
      </div>

      <div class="header">
        <h1 data-i18n-key="headerTitle">Task</h1>
        <div class="date" id="currentDate">Monday, January 1</div>
      </div>

      <div class="task-input">
        <input
          type="text"
          id="taskInput"
          placeholder="Add a new task..."
          data-i18n-key="taskInputPlaceholder"
        />
        <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
      </div>

      <div class="filters">
        <button class="filter-btn active" data-filter="all" data-i18n-key="filterAll">
          All
        </button>
        <button class="filter-btn" data-filter="active" data-i18n-key="filterActive">
          Active
        </button>
        <button class="filter-btn" data-filter="completed" data-i18n-key="filterCompleted">
          Completed
        </button>
      </div>

      <div class="stats">
        <div id="taskCount">0 tasks</div>
        <button
          id="clearCompleted"
          style="
            background: none;
            border: none;
            color: var(--danger);
            cursor: pointer;
          "
          data-i18n-key="clearCompleted"
        >
          Clear completed
        </button>
      </div>

      <div class="task-list" id="taskList">
        <div class="empty-state">
          </div>
      </div>
    </div>

    <div class="notification" id="notification">
      <i class="fas fa-check-circle"></i>
      <span id="notificationText">Task added successfully!</span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
